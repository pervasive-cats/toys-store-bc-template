name: Review

on:
  pull_request:

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml

  review:
    name: Analyze for review
    needs:
      - test
    runs-on: ubuntu-20.04
    env:
      TERM: dumb
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup scala environment
        uses: olafurpg/setup-scala@v13
        with:
          java-version: openjdk@1.17
      - name: Cache sbt
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashfiles('**/build.sbt') }}
      - name: Generate coverage report
        run: sbt clean test coverageReport
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: target/scala-3.2.1/scoverage-report
          fail_ci_if_error: true
          flags: unittests
          name: codecov-umbrella
          verbose: true
      - name: Replace all working directory paths with sources path
        run: sed -i -e s,`pwd`,/github/workspace,g target/scala-3.2.1/scoverage-report/scoverage.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}